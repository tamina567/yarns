<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Post</title>
  {% include "story/head.html" %}
</head>
<body>
  <div id="header-wrapper">
    {% include "story/navbar.html" %}
  </div>

  <h1>Upload a post</h1>
  <form method="post" action="{% url 'story:upload_post' %}">
    {% csrf_token %}

    {% if form.errors %}
    <p>There's some errors in the form!</p>
    {% endif %}
    <table>
    {{ form }}
    </table>
    <input type="submit" value="Upload">
  </form>

</body>
</html>
