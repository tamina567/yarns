<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <<title>Login</title>
</head>
<body>
  {% if form.errors %}
  <p>There's something wrong with what you entered!</p>
  {%endif}

  {% if next %}
  <p>You can't access this page.</p>
  {%endif}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" = value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

</body>
</html>
